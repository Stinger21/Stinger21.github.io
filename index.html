<script>
function readTextFile(file, otherVal, callback) // otherVal is a utility value to feed straight through.
{
	var rawFile = new XMLHttpRequest();
	rawFile.overrideMimeType("application/json");
	rawFile.open("GET", file, true);
	rawFile.onreadystatechange = function()
	{
		if (rawFile.readyState === 4 && rawFile.status == "200")
		{
			callback(rawFile.responseText, otherVal);
		}
	}
	rawFile.send(null);
}

filepaths = [];

readTextFile("https://api.github.com/repos/Stinger21/Stinger21.github.io/contents/scripts", 32, function(text, otherVal)
{
	var data = JSON.parse(text);
	for (i in data)
	{
		if(data[i].type == "file")
		{
			//var FilePath = data[i].download_url
			//filepaths.push();
			
			readTextFile(data[i].download_url, i, function(FileContents, otherVal)
			{
				var html_to_add = "";
				
				html_to_add +=  "<br/><br/>";
				html_to_add +=  data[otherVal].download_url.replace(/^.*[\\\/]/, '').replace(/%20/g, ' ').replace('.py', '');
				html_to_add += '<textarea id="paste_code" class="paste_code" name="paste_code" onkeydown="return catchTab(this,event)">';
				html_to_add += FileContents;
				html_to_add += '</textarea>';
				
				document.getElementById('SomethingSomething').innerHTML += html_to_add;
			});
		}
	}
});
</script>
